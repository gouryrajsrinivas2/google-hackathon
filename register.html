<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel='stylesheet' href="main.css" type='text/css'>
    <script src='jss/script.js'></script>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin" >
                    <div class="form-label-group">
                            <input type="text" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
                            <label for="inputUser">User Name</label>
                          </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required >
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password" required oninput="check()">
                        <label for="confirmpassword" >Confirm Password</label>
                </div>
              <center> <p style="color: red" id='warn'></p></center> 
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Register</button>
                <hr class="my-4">
                   </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
